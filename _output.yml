bookdown::pdf_book:
  template: template.latex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_unnumbered: no
  toc_depth: 3
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    download: [pdf]
    toc:
      before: |
          <li><a href="http://www.bic.ac.cn"></a></li>
      after: |
          <li><a href="http://www.bic.ac.cn"></a></li>
    sharing: 
      github: no
      facebook: no
      twitter: no
